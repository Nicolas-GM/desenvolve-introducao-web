<!DOCTYPE html>
<html>
    <head>
        <title>Formulário de pesquisa</title>
    </head>
    <header>
        <h1>Pesquisa de satisfação</h1>
    </header>
    <body>
        <form action="processar_pesquisa.html" method="post">
            <section>
                <h3>Dados pessoais</h3>
                <p>
                    <label for="nome">Nome: </label>
                    <input type="text" placeholder="Digite seu nome" id="nome" />
                </p>
                <p>
                    <label for="email">E-mail: </label>
                    <input type="e-mail" placeholder="Digite seu e-mail" id="email" />
                </p>
                <p>
                    <label for="telefone">Telefone: </label>
                    <input type="tel" placeholder="Digite seu telefone" id="telefone"/>
                </p>
                <p>
                    Qual o seu estado?
                    <select>
                        <option>Acre</option>
                        <option>Alagoas</option>
                        <option>Amapá</option>
                        <option>Amazonas</option>
                        <option>Bahia</option>
                        <option>Ceará</option>
                        <option>Distrito Federal</option>
                        <option>Espírito Santo</option>
                        <option>Goiás</option>
                        <option>Maranhão</option>
                        <option>Mato Grosso</option>
                        <option>Mato Grosso do Sul</option>
                        <option>Minas Gerais</option>
                        <option>Pará</option>
                        <option>Paraíba</option>
                        <option>Paraná</option>
                        <option>Pernambuco</option>
                        <option>Piauí</option>
                        <option>Rio de Janeiro</option>
                        <option>Rio Grande no Norte</option>
                        <option>Rio Grande no Sul</option>
                        <option>Rondônia</option>
                        <option>Roraima</option>
                        <option>Santa Catarina</option>
                        <option>São Paulo</option>
                        <option>Sergipe</option>
                        <option>Tocantins</option>
                    </select>
                </p>
            </section>
            <section>
                <h3>Dados de pesquisa</h3>
                <p>
                    Numa escala de 1 a 5, qual a sua satisfação com o serviço prestado:
                    <input type="radio" id="1" name="nivel-atendimento" />
                    <label for="1">1</label>
                    <input type="radio" id="2" name="nivel-atendimento" />
                    <label for="2">2</label>
                    <input type="radio" id="3" name="nivel-atendimento" />
                    <label for="3">3</label>
                    <input type="radio" id="4" name="nivel-atendimento" />
                    <label for="4">4</label>
                    <input type="radio" id="5" name="nivel-atendimento" />
                    <label for="5">5</label>
                </p>
                <p>
                    Numa escala de 1 a 5, qual a sua satisfação com a resolução do problema:
                    <input type="radio" id="1" name="nivel-resolucao" />
                    <label for="1">1</label>
                    <input type="radio" id="2" name="nivel-resolucao" />
                    <label for="2">2</label>
                    <input type="radio" id="3" name="nivel-resolucao" />
                    <label for="3">3</label>
                    <input type="radio" id="4" name="nivel-resolucao" />
                    <label for="4">4</label>
                    <input type="radio" id="5" name="nivel-resolucao" />
                    <label for="5">5</label>
                </p>
                <p>
                    <label for="departamento">Departamento de atendimento</label>
                    <select>
                        <option>Marketing</option>
                        <option>Financeiro</option>
                        <option>Comercial</option>
                        <option>Logistíca</option>
                        <option>Recursos Humanos</option>
                    </select>
                </p>
                <p>
                    <input type="checkbox" id="compartilhar-dados" />
                    <label for="compartilhar-dados">Autorizo compartilhar meus dados com terceiros.</label>
                </p>
            </section>
            <input type="submit" value="Enviar" />
        </form>
    </body>
</html>
